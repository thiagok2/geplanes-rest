<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Formulário de Registro</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"> </link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form action="/" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Voltar a página de Login</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="/registrar"
					object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registre-se</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label class="validation-message"></label>
							<input type="text" name="nome" placeholder="Name" class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	class="validation-message"></label>
							<input type="text" name="login" placeholder="Login" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" name="email" placeholder="Email" class="form-control" /> 
							<label class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" name="senha" placeholder="Senha" class="form-control" />
							<label class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Registrar</button>
						</div>
					</div>
					
					<span>${successMessage}</span>
					<span th:utext="${successMessage}"></span>
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
