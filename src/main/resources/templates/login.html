<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>GEPLANES - Rest</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"> </link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<form action="/registrar" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Registre-se</button>
	</form>	
	
	<div class="container">
		<img src="images/login.jpg" class="img-responsive center-block" width="300" height="300" alt="Logo" />
		<form action="login" method="POST" class="form-signin">
			<h3 class="form-signin-heading">Bem vindo</h3>
			<br/>
			 
			<input type="text" id="email" name="email" placeholder="Email" class="form-control" /> 
			<br/> 
			<input type="password" placeholder="Password" id="password" name="password" class="form-control" /> 
			<br /> 
			
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"></button>
		</form>
	</div>
</body>
</html>
